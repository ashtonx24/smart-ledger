<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      }
      label,
      select,
      button {
        display: block;
        width: 100%;
        margin-bottom: 16px;
      }
      button {
        padding: 10px;
        font-weight: bold;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .status {
        margin-top: 10px;
        font-style: italic;
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Select Database</h2>
      <label for="db-select">Choose a database:</label>
      <select id="db-select" name="database">
        <option disabled selected>Loading databases...</option>
      </select>
      <button id="select-btn">Select Database</button>
      <div class="status" id="status-msg"></div>
    </div>
